<!DOCTYPE html>
<html>
    <head>
      <title>Nick's Epic Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body class="container-fluid">
      <div class="wrapper">

  <!-- Start Static Header -->
        <header class="row">
          <div class="col-xs-offset-1 col-xs-10 header">Tic-Tac-Toe</div>
        </header>
  <!-- End Static Header -->

  <!-- Start log-in screen -->
        <div class="log-in-screen">
            <button class="col-xs-offset-3 col-xs-6 log-in-buttons" id="log-in-user-button" data-toggle="modal" data-target="#log-in-modal">Log In Existing User</button>
            <button class="col-xs-offset-3 col-xs-6 log-in-buttons" id="register-new-user-button" data-toggle="modal" data-target="#register-modal">Register New User</button>
        </div>

      <!-- start log-in screen log-in modal -->
        <div class="modal fade" id="log-in-modal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content log-in-modal" id="log-in-modal-content">
              <div>
                <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
              </div>
              <div class="space-div"></div>
              <!-- start form for log-in modal-->
              <form class="form-horizontal" id="log-in-form">
                <div class="form-group">
                  <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail1" name="credentials[email]" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default submit-button">Log in!</button>
                  </div>
                </div>
            </form>
            <!-- end form for log-in modal-->
            </div>
          </div>
        </div>
      <!-- end log-in screen log-in modal -->

      <!-- start log-in screen register modal -->
        <div class="modal fade" id="register-modal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content register-modal-content" id="register-modal-content">
              <div>
                <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
              </div>
              <div class="space-div"></div>
              <!-- start form for register modal-->
              <form class="form-horizontal" id="register-form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirm-password" class="col-sm-2 control-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm-password" name="credentials[password_confirmation]" placeholder="Password (again!)">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default submit-button">Create your account!</button>
                  </div>
                </div>
            </form>
            <!-- end form for register modal-->
            </div>
          </div>
        </div>
      <!-- end log-in screen register modal -->

  <!-- End log-in screen -->

  <!-- Start User profile page -->
        <div class="user-profile-page">
          <div class="col-xs-offset-2 col-xs-8 user-x-profile" id="user-x-profile">
            [User]'s Profile
          </div>
          <div class="profile-button-wrapper">
            <button class="col-xs-offset-3 col-xs-6 profile-buttons" id="create-new-game">Create New Game</button>
            <button class="col-xs-offset-3 col-xs-6 profile-buttons" id="view-prior-games">View Prior Games</button>
            <button class="col-xs-offset-3 col-xs-6 profile-buttons" id="change-password" data-toggle="modal" data-target="#edit-password-modal">Change Password</button>
            <button class="col-xs-offset-3 col-xs-6 profile-buttons" id="log-out">Log Out</button>
          </div>
        </div>

        <!-- start user profile edit password modal -->
          <div class="modal fade" id="edit-password-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content edit-password-modal-content" id="edit-password-modal-content">
                <div>
                  <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="space-div"></div>
                <!-- start form for edit password modal-->
                <form class="form-horizontal" id="edit-password-form">
                  <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">Old Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="oldPassword" name="passwords[old]" placeholder="Old Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="newPassword" name="passwords[new]" placeholder="New Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default submit-button">Change password!</button>
                    </div>
                  </div>
              </form>
              <!-- end form for edit password modal-->
              </div>
            </div>
          </div>
        <!-- end user profile edit password modal -->

  <!-- End User profile page -->

  <!-- start universal response modal for buttons that need to be reused in the same view -->
  <div class="modal fade universal-response-modal" id="universal-response-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content universal-modal-content">
        <div>
          <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="space-div"></div>
        <div class="universal-response-modal-content" id="universal-response-modal-content">
          ...
        </div>
      </div>
    </div>
  </div>
  <!-- end universal response modal for buttons that need to be reused in the same view -->

  <!-- Start View Prior Page -->
        <div class="view-prior-page">

          <div class="col-xs-offset-2 col-xs-8 user-x-prior-games" id="user-x-prior-games">
            [User]'s Prior Games
          </div>

          <div class="view-button-wrapper" id="view-button-wrapper">
            <button class="col-xs-offset-3 col-xs-6 prior-games-buttons" id="view-all-prior">View All Completed Games</button>
            <button class="col-xs-offset-3 col-xs-6 prior-games-buttons" id="view-ID-prior" data-toggle="modal" data-target="#view-by-id-modal">View Completed Games by ID</button>
            <button class="col-xs-offset-3 col-xs-6 prior-games-buttons" id="return-to-profile">Return to Profile Page</button>
          </div>

          <div class="completed-games-wrapper" id="prior-games-wrapper">

            <div id="prior-games-table-wrapper">
              <div class="prior-games-table col-xs-offset-2 col-xs-8" id="prior-games-table">
                <ul>
                  <li>Game ID: <span class="game-id-span" id="game-id-span"></span></li>
                  <li>Cells: <span class="cells-span" id="cells-span"></span></li>
                  <li>Winner: <span class="winner-span" id="winner-span"></span></li>
                </ul>
              </div>
              <div class="prior-games-table-expander">
              </div>
            </div>

            <button class="col-xs-offset-3 col-xs-6 prior-games-buttons return-to-prior-games-page-button" id="return-to-prior-games-page">Return to Prior Games Page</button>
          </div>

        </div>

          <!-- start view by id modal -->
            <div class="modal fade" id="view-by-id-modal" tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content view-by-id-modal-cotent" id="view-by-id-modal-content">
                  <div>
                    <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="space-div"></div>
                  <!-- start form for view by id modal-->
                  <form class="form-horizontal" id="view-by-id-form">
                    <div class="form-group">
                      <label for="game-id-input" class="col-sm-2 control-label">Game ID:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="game-id-input" placeholder="Game ID">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default submit-button">View Game!</button>
                      </div>
                    </div>
                </form>
                <!-- end form for view by id modal-->
                </div>
              </div>
            </div>
          <!-- end view by id modal -->

    <!-- End View Prior Page -->

  <!-- Start Game board -->
        <div class="row game-board">
          <p class="turn-tracker" id="first-turn-tracker">Your turn, <span id="player-x-span">player X</span>!<br>Please select a square.</p>
          <p class="turn-tracker" id="rotating-turn-tracker"></p>
          <div class="col-xs-offset-2 col-xs-8 game-board">
            <div class="row">
              <div class="col-xs-4 game-cell" id="0"></div>
              <div class="col-xs-4 game-cell" id="1"></div>
              <div class="col-xs-4 game-cell cell-2" id="2"></div>
            </div>
            <div class="row">
              <div class="col-xs-4 game-cell" id="3"></div>
              <div class="col-xs-4 game-cell" id="4"></div>
              <div class="col-xs-4 game-cell cell-5" id="5"></div>
            </div>
            <div class="row">
              <div class="col-xs-4 game-cell cell-6" id="6"></div>
              <div class="col-xs-4 game-cell cell-7" id="7"></div>
              <div class="col-xs-4 game-cell cell-8" id="8"></div>
            </div>
          </div>
        </div>

        <!-- Start Declare winner or tie modal -->
            <div class="modal fade" id="winner-modal" tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content winner-modal-content-wrapper">
                  <div>
                    <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="universal-space-div"></div>
                  <div class="winner-modal-content" id="winner-modal-content">
                    ...
                  </div>
                </div>
              </div>
            </div>
            <!-- I need to make a lot of edits to this modal,
            including that I need to add an exit button.
            Clicking off the modal currently exits, but
            the user shouldn't have to rely on that. -->
        <!-- End declare winner or tie modal -->
    <!-- End Game Board -->

      </div>
    </body>




</html>
