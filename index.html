<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    </head>
    <body class="container-fluid">
      <div class="wrapper">

  <!-- Start Static Header -->
        <header class="row">
          <!-- bootstrap's "col-sm-offset-x" class allows you to center
          a column that doesn't take up all 12 of a row. Set it to
          half the remaining space. -->
          <div class="col-xs-offset-1 col-xs-10 header">Tic-Tac-Toe</div>
        </header>
  <!-- End Static Header -->

  <!-- Start User profile page -->
        <div class="user-profile-page">
          <div class="col-xs-offset-2 col-xs-8 user-x-profile">
            [User]'s Profile
          </div>
          <div class="profile-button-wrapper">
            <button class="profile-buttons" id="create-new-game">Create New Game</button>
            <button class="profile-buttons" id="view-prior-games">View Prior Games</button>
            <button class="profile-buttons" id="edit-account">Edit Account</button>
            <button class="profile-buttons" id="log-out">Log Out</button>
          </div>
        </div>
  <!-- End User profile page -->

  <!-- Start Game board -->
        <div class="row game-board">
          <p class="turn-tracker" id="turn-tracker">Your turn, player X!<br>Please select a button.</p>
          <div class="col-xs-offset-2 col-xs-8 game-board">
            <div class="row">
              <div class="col-xs-4 game-cell"><button class="cell-button" id="0" type="submit"></button></div>
              <div class="col-xs-4 game-cell"><button class="cell-button" id="1" type="submit"></button></div>
              <div class="col-xs-4 game-cell"><button class="cell-button" id="2" type="submit"></button></div>
            </div>
            <div class="row">
              <div class="col-xs-4 game-cell"><button class="cell-button" id="3" type="submit"></button></div>
              <div class="col-xs-4 game-cell"><button class="cell-button" id="4" type="submit"></button></div>
              <div class="col-xs-4 game-cell"><button class="cell-button" id="5" type="submit"></button></div>
            </div>
            <div class="row">
              <div class="col-xs-4 game-cell"><button class="cell-button" id="6" type="submit"></button></div>
              <div class="col-xs-4 game-cell"><button class="cell-button" id="7" type="submit"></button></div>
              <div class="col-xs-4 game-cell"><button class="cell-button" id="8" type="submit"></button></div>
            </div>
          </div>
        </div>
    <!-- End Game Board -->

    <!-- Start Declare winner or tie modal -->
        <div class="modal fade" id="winner-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="winner-modal-content">
              ...
            </div>
          </div>
        </div>
        <!-- I need to make a lot of edits to this modal,
        including that I need to add an exit button.
        Clicking off the modal currently exits, but
        the user shouldn't have to rely on that. -->
    <!-- End declare winner or tie modal -->

      </div>
    </body>




</html>
